 <template name="bedellidurum">
  <div class="bedellidurum col-md-3">
    {{#if currentUser}}
  {{#if sessionBedelliDurumu}}
  <div class="merhaba">
  <span>
    Merhaba {{kullaniciAdi}} 
  </span>
  </div>
  <table style="width:100%;">
    <tr>
      <th>Bedelli çıktı mı?</th>
      <th>Hayır</th>
    </tr>

    <tr>
      <th>Tahmini Yaş</th>
      <th>{{tahminiYas}}</th>
    </tr>

    <tr>
      <th>Tahmini Çıkış Tarihi</th>
      <th>{{tahminiCikisTarihi}}</th>
    </tr>
    <tr>
      <th>Tahmini Ücret</th>
      <th>{{tahminiUcret}}</th>
    </tr>
  </table>

  <div class="cikis">
    <button class="cikisButon">
      <span>Çıkış</span>
      <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
    </button>
  </div>

  {{else}}
  <div class="merhaba">
  <span>
    Merhaba {{kullaniciAdi}} 
  </span>
  </div>

  <table style="width:100%;">
    <tr>
      <th>Bedelli çıktı mı?</th>
      <th>Evet</th>
    </tr>

    <tr>
      <th>Kesin Yaş</th>
      <th>{{kesinYas}}</th>
    </tr>

    <tr>
      <th>Kesinleşmiş Doğum Tarihi</th>
      <th>{{kesindogumtarihi}}</th>
    </tr>
    <tr>
      <th>Kesin Ücreti</th>
      <th>{{kesinUcret}}</th>
    </tr>
  </table>

    <div class="cikis">
    <button class="cikisButon">
      <span>Çıkış</span>
      <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
    </button>
  </div>

  {{/if}}
  {{else}}
  {{> signupForm}}
  {{/if}}
  

  </div>
</template>
