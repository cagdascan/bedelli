<template name="layout">
	{{> ustmenu}}
	<div class="container">
		<div class="row">
			<div>
				{{#if sessionUstobje}}
					{{> ustobje}}
				{{else}}
					{{> hesaplama}}
				{{/if}}
			</div>

			<div class="col-md-3">
				{{> bedellidurum}}
			</div>
		</div>

		<div class="col-md-9 separate2"></div>

		<div class="row">
			{{#if currentUser}}
				{{#if sessionHaberEkle}}
					{{> haberekle}}
				{{/if}}
			{{/if}}

			{{> haber}}
		</div>
	</div>
</template>
